<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Plan & Share</title>
</head>

<body>
    <div class="wrapper">
        <!-- navbar -->
        <div class="navbar">
            <div class="nav_left">
                <a href="/" style="display:flex;justify-content:center;align-items:center;">
                    <img style="width:30px;margin-right:10px;"
                        src="{{ url_for('static', filename='images/navbar/icon_checkmark.png') }}" alt="logo">
                    PLAN & SHARE
                </a>
            </div>

            <div class="nav_right">
                <a href="/logout">
                    <div style="font-weight:bold;color:white;display:flex;justify-content:center;align-items:center;">
                        Sign out
                    </div>
                </a>
            </div>
        </div>

        <!-- main container -->
        <div class="main_container_register">
            <div class="teams_box">
                <div class="teams_box_row1">
                    <h3>Create or join a team to get started!</h3>
                </div>
                <div class="teams_box_row2">
                    <div class="teams_box_row2_left">
                        <form action="/team/create" method="post">
                            <div class="teams_box_row2_row1">
                                <label class="mb-3" for="name">Enter a new team name:</label>
                                <input class="form-control" type="text" name="name" style="width:200px">
                                {% for message in get_flashed_messages(category_filter=["err_add_team"]) %}
                                <p class="alert"><img style="width: 20px;"
                                        src="{{ url_for('static', filename='images/universal/icon_alert.png') }}"
                                        alt="icon"> {{ message }}</p>
                                {% endfor %}
                            </div>
                            <div class="teams_box_row2_row2">
                                <button class="btn1" style="width:200px;">
                                    Create Team
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="teams_box_row2_middle">
                        <div class="teams_box_row2_middle_top"></div>
                        <div class="teams_box_row2_middle_mid">
                            <p>or</p>
                        </div>
                        <div class="teams_box_row2_middle_bottom"></div>
                    </div>

                    <div class="teams_box_row2_right">
                        <form action="/team/join" method="post">
                            <div class="teams_box_row2_row1">
                                <label class="mb-3" for="team_id">Select one from the list:</label>
                                <select name="name" class="form-select" style="width:200px">
                                    <option value="" selected="selected">--Select your team--</option>
                                    {% for team in all_teams %}
                                    <option value="{{team.name}}"> {{team.name}} </option>
                                    {% endfor %}
                                </select>
                                {% for message in get_flashed_messages(category_filter=["err_join_team"]) %}
                                <p class="alert"><img style="width: 20px;"
                                        src="{{ url_for('static', filename='images/universal/icon_alert.png') }}"
                                        alt="icon"> {{ message }}</p>
                                {% endfor %}
                            </div>
                            <div class="teams_box_row2_row2">
                                <a href="">
                                    <button class="btn1" style="width:200px;">
                                        Join Team
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
